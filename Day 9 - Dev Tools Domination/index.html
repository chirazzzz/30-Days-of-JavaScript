<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('regular hello');

    // Interpolated - skipped this has been replaced by ES6 `${}`

    // Styled
    console.log('%c Nobody would ever have guessed', 'font-size:24px; text-shadow: 2px 1px 0 green');

    // warning!
    console.warn('Oh dear!');

    // Error :|
    console.error('Oh no!');

    // Info
    console.info(`What's happened?`);

    // Testing - writes an error message if the assertion is false. If the assertion is true, nothing happens.
    console.assert(1 === 1, 'That cannot be wrong'); // Nowt returns - its true
    console.assert(1 === 2, 'That is wrong'); // Returns

    const p = document.querySelector('p');
    // with assert('test condition', 'msg to return if false')
    console.assert(p.classList.contains('ouch'), 'That is really wrong'); // Returns

    // clearing
    // console.clear(); obv clears everything

    // Viewing DOM Elements
    console.log(p); // returns markup
    console.dir(p); // returns dropdown with available methods and properties viewable

    // Grouping together
    dogs.forEach(dog => { // normally there would be many seperate lines
      console.group(`${dog.name}`); // collates under each dog.name
      // console.groupCollapsed(`${dog.name}`); // groups and collapes by default
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Kate');
    console.count('Chirag');
    console.count('Kate');
    console.count('Kate');
    console.count('Chirag');
    console.count('Kate');
    console.count('Chirag');
    console.count('Chirag');
    console.count('Kate');
    console.count('Chirag');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/orgs/nodejs')
      .then(response => response.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data); // Prints result from `response.json()` in getRequest
      })
      .catch(error => console.error(error))

      // tabulate data
      console.table(dogs);

  </script>
</body>
</html>
